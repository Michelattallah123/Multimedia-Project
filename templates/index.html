
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

            <div class="slideshow">
              {%if(file_type)%}
              <div class="alert">
                <p id="alert_msg">{{file_type}} uploaded successfully.</p>
                <span class="closebtn" onclick="this.parentElement.style.animation='fadeinout 0.6s linear forwards';">&times</span>
              </div>
              {%else%}
              <div class="alert" style="display:none;">
                <span class="closebtn" onclick="this.parentElement.style.animation='fadeinout 0.6s linear forwards';">&times;</span>
              </div>
              {%endif%}
                <h1 id="header">Multimedia Project</h1>
                <div id="hr">
                <hr>
                </div>
                <div id="data">
                    
                    <form method="post" action="http://localhost:5000/upload_image" enctype="multipart/form-data" id="my_form" onsubmit="return submit_form()">
                      <div id="dropContainer">
                        <div>
                            
                                <h2>Drop your file here</h2>
                            
                            
                                <i class="fa fa-angle-double-down fa-3x"></i>
                                <input type="file" id="fileInput" name="file" hidden>
                                <label class ="mybutton" for="fileInput">Choose File</label>
                                <span id="file-chosen">No file chosen</span>
                                <button class="mybutton" id="submit">Submit</button>
                                
                        </div>    
                    </div>
                        
                        
                      </form>

                        <div class="row justify-content-around" id="radio-container">
                        <div class="custom-control custom-radio col col-5">
                          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio1">Upload an image.</label>
                        </div>
                        <div class="custom-control custom-radio col col-5">
                          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio2">Upload a video.</label>
                        </div>
                        <div class="custom-control custom-radio col col-5">
                          <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio3">Histogram comparison.</label>
                        </div>
                        <div class="custom-control custom-radio col col-5">
                          <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio4">Mean color comparison.</label>
                        </div>
                        <div class="custom-control custom-radio col col-5">
                          <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio5">Gabor comparison.</label>
                        </div>
                        
                        <div class="custom-control custom-radio col col-5">
                          <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio6">Video comparison.</label>
                        </div>

                      </div>
                </div>
            </div>
        </header>
      <main>
     
      <a href="" class="github-corner" aria-label="View source on Github" title="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="z-index:99999; fill:rgb(81,104,120); color:#fff; position: fixed; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
      </main>
       
        <script src="{{ url_for('static',filename='jquery.js') }}"></script>
        <script src="{{ url_for('static',filename='popper.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='all.min.js') }}"></script>
        <script src="{{ url_for('static',filename='custom.js') }}"></script>   
    </body>
    </html>
